<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>SII</title>
</head>
<body>
    <header class="headerContainer">
        <div class="centeredContainer">
            <h1 class="title">Sistema de aspirantes</h1>
            <p class="subtitle">TecNM Campus Chihuahua II</p>
        </div>
    </header>
    <main class="mainContainer">
        <img src="src/assets/img/logoTec.png" alt="Logo TecNM" id="logoTec">
        <img src="src/assets/img/userImg.png" alt="User Img" height="15%" id="userLogo">
        <div class="loginForm">
            <h3>Inicie sesión</h3>
            <p>Usuario</p>
            <input type="text" placeholder="Ingrese el usuario">
            <p>Contraseña</p>
            <input type="password" placeholder="Ingrese su contraseña">

            <button><a href="src/html/admin-view.html">Admin</a></button>
            <button><a href="src/html/aspirant-view.html">Aspirante</a></button>

            <p>Recuerda consultar los pasos para inscribirte en la página del <a href="https://www.chihuahua2.tecnm.mx/">Tecnológico de Chihuahua II</a></p>

            <p>Si no recuerdas tu contraseña recuerda que hemos enviado un mensaje con esa información a tu correo</p>
        </div>
    </main>
</body>
