<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="stylesheet" href="../styles/adminStyles.css">
    <script src="../js/main.js"></script>
    <title>Vista administrativa - SII</title>
</head>

<body>
    <header class="headerContainer">
        <div class="centeredContainer">
            <h1 class="title">Control de Aspirantes</h1>
            <p class="subtitle">TecNM Campus Chihuahua II</p>
        </div>
    </header>
    <nav class="nav">
        <a href="../../index.html">
            <div class="navElements">
                <p>Cerrar sesión</p>
                <img src="../assets/img/logout-icon.png" alt="Logout icon" height="30px">
            </div>
        </a>
    </nav>
    <main>
        <div class="adminElements">
            <div class="welcomeContainer">
                <h2 class="welcome-message">
                    ¡Bienvenido al control de aspirantes!
                </h2>
                <p id="numAspirantes">                    
                </p>

                <div class="centeredContainer">
                    <a href="accepted-view.html">
                        <input type="button" value="Ver aceptados" class="button">
                    </a>
                </div>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Numero de aspirante</th>
                            <th>Nombre completo</th>
                        </tr>
                    </thead>
                    <tbody id="aspirantesPendientes">                        
                    </tbody>
                </table>

            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            fillPendientAspirantsTable();
        });
    </script>
</body>
